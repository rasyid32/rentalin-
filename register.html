<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Rentalin!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              orange: {
                500: "#f97316",
                600: "#ea580c",
              },
              red: {
                500: "#ef4444",
                600: "#dc2626",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-4 py-3">
      <div class="container mx-auto flex items-center justify-between">
        <a href="index.html" class="flex items-center space-x-2">
          <div
            class="w-8 h-8 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg flex items-center justify-center">
            <i class="fas fa-car text-white text-sm"></i>
          </div>
          <span class="text-xl font-bold text-gray-900">
            Rentalin<span class="text-orange-500">!</span>
          </span>
        </a>
        <a
          href="index.html"
          class="text-gray-600 hover:text-gray-900 flex items-center">
          <i class="fas fa-arrow-left mr-2"></i>
          Back to Home
        </a>
      </div>
    </header>

    <!-- Registration Form -->
    <div class="flex items-center justify-center min-h-screen py-12 px-4">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-gray-900">Register</h2>
        </div>

        <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
          <form class="space-y-6">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-2">
                Nama
              </label>
              <input
                id="name"
                name="name"
                type="text"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                placeholder="John" />
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2">
                Email
              </label>
              <input
                id="email"
                name="email"
                type="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                placeholder="john@gmail.com" />
            </div>

            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-2">
                Nomor Telepon
              </label>
              <input
                id="phone"
                name="phone"
                type="tel"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                placeholder="083843426032" />
            </div>

            <div>
              <label
                for="license"
                class="block text-sm font-medium text-gray-700 mb-2">
                Nomor SIM
              </label>
              <input
                id="license"
                name="license"
                type="text"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                placeholder="nomor sim" />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2">
                Password
              </label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                  placeholder="Create a password" />
                <button
                  type="button"
                  onclick="togglePassword('password')"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                  <i class="fas fa-eye" id="toggleIcon1"></i>
                </button>
              </div>
            </div>

            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700 mb-2">
                Confirm Password
              </label>
              <div class="relative">
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  required
                  class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                  placeholder="Confirm your password" />
                <button
                  type="button"
                  onclick="togglePassword('confirmPassword')"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                  <i class="fas fa-eye" id="toggleIcon2"></i>
                </button>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors">
                Create Account
              </button>
            </div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Already have an account?
              <a
                href="login.html"
                class="font-medium text-orange-600 hover:text-orange-500">
                Sign in here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon =
          inputId === "password"
            ? document.getElementById("toggleIcon1")
            : document.getElementById("toggleIcon2");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.className = "fas fa-eye-slash";
        } else {
          passwordInput.type = "password";
          toggleIcon.className = "fas fa-eye";
        }
      }

      // Form submission
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("namr").value;

        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const license = document.getElementById("license").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const terms = document.getElementById("terms").checked;

        // Validation
        if (
          !name ||
          !email ||
          !phone ||
          !license ||
          !password ||
          !confirmPassword
        ) {
          alert("Please fill in all fields");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match");
          return;
        }

        if (!terms) {
          alert("Please accept the Terms of Service");
          return;
        }

        // Password validation
        if (
          password.length < 8 ||
          !/[A-Z]/.test(password) ||
          !/\d/.test(password)
        ) {
          alert("Password must meet all requirements");
          return;
        }

        // Simulate registration
        alert("Registration successful! Please verify your email.");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
